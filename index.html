<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nud - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nút loa -->
  <button id="music-btn">🔊</button>

  <!-- Mèo -->
  <div class="cat">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eyes">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
  </div>

  <!-- Avatar -->
  <div class="avatar">
    <img src="assets/avatar.jpg" alt="Nud Avatar">
  </div>

  <!-- Tên + trạng thái -->
  <h1 class="name">Nud</h1>
  <p class="status">currently idle</p>

  <!-- Nút -->
  <div class="buttons">
    <a href="#" class="btn discord">Discord</a>
    <a href="#" class="btn music">Nhạc</a>
  </div>

  <!-- Trái tim -->
  <div class="heart"></div>

  <!-- Footer info -->
  <div class="footer">
    <span>❤️ <span id="like-count">4</span></span>
    <span>👁️ <span id="view-count">281</span></span>
    <span>📍 In Your Heart</span>
  </div>

  <!-- Nhạc nền -->
  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
