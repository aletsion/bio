<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NÃºt Social</title>
  <style>
    /* From Uiverse.io by Praashoo7 */
    .main {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .up, .down {
      display: flex;
      flex-direction: row;
      gap: 0.5em;
    }

    .card1, .card2, .card3, .card4 {
      width: 90px;
      height: 90px;
      outline: none;
      border: none;
      background: white;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px,
                  rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
      transition: .2s ease-in-out;
    }

    .card1 {
      border-radius: 90px 5px 5px 5px;
    }
    .card2 {
      border-radius: 5px 90px 5px 5px;
    }
    .card3 {
      border-radius: 5px 5px 5px 90px;
    }
    .card4 {
      border-radius: 5px 5px 90px 5px;
    }

    .instagram {
      margin-top: 1.5em;
      margin-left: 1.2em;
      fill: #cc39a4;
    }

    .twitter {
      margin-top: 1.5em;
      margin-left: -.9em;
      fill: #03A9F4;
    }

    .github {
      margin-top: -.6em;
      margin-left: 1.2em;
      fill: black;
    }

    .discord {
      margin-top: -.9em;
      margin-left: -1.2em;
      fill: #8c9eff;
    }

    .card1:hover {
      cursor: pointer;
      scale: 1.1;
      background-color: #cc39a4;
    }
    .card1:hover .instagram {
      fill: white;
    }

    .card2:hover {
      cursor: pointer;
      scale: 1.1;
      background-color: #03A9F4;
    }
    .card2:hover .twitter {
      fill: white;
    }

    .card3:hover {
      cursor: pointer;
      scale: 1.1;
      background-color: black;
    }
    .card3:hover .github {
      fill: white;
    }

    .card4:hover {
      cursor: pointer;
      scale: 1.1;
      background-color: #8c9eff;
    }
    .card4:hover .discord {
      fill: white;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="up">
      <!-- Instagram -->

      <!-- Discord -->

        <svg class="discord" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">

        </svg>
      </button>
    </div>
  </div>
</body>
</html>
